<head>
  <title>corkboard</title>
</head>

<body>
    {{> allTheContent}}

</body>

<!-- Begin allTheContent Template -->
<template name="allTheContent">
    <div class="container">
        <div class="row">
            <div class="span3">
                {{> sidebar}}
            </div>
            <div class="span9">
                <ul class="theList">
                    {{> gallery}}   
                </ul>       
            </div>
        </div>
    </div>
</template>
<!-- End allTheContent Template -->

<!-- Begin Sidebar Template -->
<template name="sidebar">
    <h1><a id="homeLink" href="#">Corkboard</a></h1> <!-- This should lead the user back to the main page. -->
    <span class=" lead">{{about}}</span>

    <div class="welcomeText">
    {{loginButtons}}
    </div>

    <section id="searchUpload" class=""> <!-- {{hiddenSearchUpload}} -->
        {{> tagSearch}}
        {{#if currentUser}}
            {{currentUser.profile}}
            {{#if hasFileReader}}
            <div id="dropzone">
            Drop here to upload a new image.
            </div>
            {{/if}}
        {{/if}}
    </section>

    <h4>{{selectedTitle}}</h4>

    {{> tagList}}

    {{> commentList}}
    
    <!-- <span class="hide">{{currentThumb}}</span> -->
    
</template>
<!-- End Sidebar Template -->

<!-- Begin Gallery Template -->
<template name="gallery">
    {{#each selectedThumbnails}}
        {{> thumbnail}}
    {{/each}}
    {{#each thumbnails}}
        
            {{> thumbnail}}
        
    {{/each}}
    <a href="#" id="loadMoreLink">Load More</a>
    
</template>
<!-- End Gallery Template -->

<!-- Begin Thumbnail Template -->
<template name="thumbnail">
    <li class=" {{selected}}" >
        <div href="#" class="thumbnail-info">
            {{#if editing_title}}
                <div class="edit">
                    <input class="title-input" type="text" value="{{title}}" />
                </div><br />
            {{else}}
                <span class="title">{{title}}</span><br />
            {{/if}}
            <div class="titleInfo">
                 posted by <span class="owner">{{pictureOwner}}</span> <span class="date"><time class="timeago" datetime="{{date}}">{{date}}</time> <!-- {{tags}} --></span> 

            </div>
            <span class="delete">{{deleteButton}}</span>
        </div>

        {{#if selected}}
       <span class="imageContainer"><img class="lazy" src="{{imgUrl}}" title="{{title}}" /></span>
        {{/if}}
    </li>
</template>
<!-- End Thumbnail Template -->

<template name="loadMoreLink">
    <a href="#">Load More</a>
</template>

<!-- Begin taglist Template -->
<template name="tagList">
{{#if currentUser}}
    <ul id="taglist">
        {{#if selected_thumbnail}}
            <p>Tags</p>
            {{#each tags}}
                {{> tagEntry}} 
            {{/each}}
            <div class='newTag'>{{> tagInput}}<!-- {{tagAuthorCheck}} --></div>
        {{/if}}
    </ul>
{{/if}}
</template>
<!-- End taglist Template -->
<template name="tagSearch">
    <input type="text" name="tagSearch" id="tagSearch" rows="3" value="" tabindex="1" placeholder="Search Tags (e.g. this, that)"></input><span class="delete">{{deleteButton}}</span>
</template>

<template name="tagInput">
    <input type="text" name="tagInput" id="tagInput" rows="3" value="" tabindex="1" placeholder="Add a tag"></input>
</template>

<template name="tagEntry">
    <a href="#" class="tag">{{this}}<span class="delete">{{deleteButton}}</span></a>
</template>




<!-- Begin Comments Template -->
<template name="commentList">
{{#if currentUser}}
    <ul id="commentList" class="unstyled {{hiddenComments}}">
        <h5>Comments</h5>
        <div id="subscription-check">
        <button class='btn' value="{{subscribeButton}}">{{subscribeButton}}</button>
        <!-- <input type="checkbox" name="group" id="subscription-box" value="1" title="subscribe" /><label for="subscription-box">Subscribe</label> -->
        </div>
        {{#each comments}}
            {{> commentEntry}}
        {{/each}}
    </ul>


    <div id="commentForm" class="{{hiddenComments}}">
        <div>
             <h5<label for="comment">Your Comment</label></h5>
             <input type="text" name="comment" id="commentField" rows="3" value="" tabindex="1" placeholder="Enter your comment here."></input>
        </div>
        <div>
            <input tabIndex="1" class="btn btn-primary" id="commentSubmit" type="submit" value="That's that." />
        </div>
    </div>
{{/if}}
</template>

<template name="commentEntry">
            <li>
                <span class="owner commentAuthor">{{commentOwner}}</span><span class="delete">{{deleteButton}}</span><br />

                {{#if editing_comment}}
                    <div class="edit">
                        <input class="commentContent-edit title" type="text" value="{{commentContent}}" />
                    </div>
                {{else}}
                    <span class="commentContent title">{{commentContent}}</span>  <br /> 
                {{/if}}
            </li> 
</template>
<!-- End Comments Template -->
