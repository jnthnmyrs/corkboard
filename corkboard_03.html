<head>
  <title>corkboard</title>
</head>

<body>
    {{> allTheContent}}
</body>

<!-- Begin allTheContent Template -->
<template name="allTheContent">
    <div class="container">
        <div class="row">
            <div class="span3">
                {{> sidebar}}
            </div>
            <div class="span9">
                <ul class="thumbnails">
                    {{> gallery}}   
                </ul>       
            </div>
        </div>
    </div>
</template>
<!-- End allTheContent Template -->

<!-- Begin Sidebar Template -->
<template name="sidebar">
    <h1><a id="homeLink" href="#">Corkboard</a></h1> <!-- This should lead the user back to the main page. -->
    <span class=" lead">{{about}}</span>

    <div class="welcomeText">
    {{loginButtons}}
    </div>

    <section id="searchUpload" class="{{hiddenSearchUpload}}">
        <input type="text" class="span2" id="searchBox" placeholder="Search tags.">

        {{#if hasFileReader}}
        <div id="dropzone">
        Drop here to upload a new image.
        </div>
        {{/if}}
    </section>

    <h4>{{selectedTitle}}</h4>

    {{> tagList}}

    {{> commentList}}
    
    <span class="hide">{{currentThumb}}</span>
    
</template>
<!-- End Sidebar Template -->

<!-- Begin Gallery Template -->
<template name="gallery">
    {{#each thumbnails}}
        
            {{> thumbnail}}
        
    {{/each}}
</template>
<!-- End Gallery Template -->

<!-- Begin Thumbnail Template -->
<template name="thumbnail">
    <li class="thumbnail {{selected}}" >
        <div href="#" class="thumbnail-info">
            {{#if editing}}
                <div class="edit">
                    <input id="title-input" type="text" value="{{title}}" />
                </div>
            {{else}}
                <span class="title">{{title}}</span>
            {{/if}}
            <span class="date">{{date}}{{tags}}</span>
            <span class="delete">&#10006;</span>
        </div>
        <span class="imageContainer"><img class="lazy" src="{{imgUrl}}" title="{{title}}" /></span>
    </li>
</template>
<!-- End Thumbnail Template -->

<!-- Begin taglist Template -->
<template name="tagList">

    <ul id="taglist">
        {{#each tags}}
            <li>{{tag}}</li>  
        {{/each}}
    </ul>
</template>
<!-- End taglist Template -->

<!-- Begin Comments Template -->
<template name="commentList">

    <ul id="commentList" class="unstyled {{hiddenComments}}">
        <h5>Comments</h5>
        {{#each comments}}
            <li><span class="delete">&#10006;</span><span class="comment-content title">{{commentContent}}</span>   <br /><span class="tiny hide">{{targetPicture}}</span></li>  
        {{/each}}
    </ul>


    <div id="commentForm" class="{{hiddenComments}}">
        <div>
             <h5<label for="comment">Your Comment</label></h5>
             <textarea name="comment" id="commentField" rows="3" value="" tabindex="1" placeholder="Enter your comment here."></textarea>
        </div>
        <div>
            <input tabIndex="1" class="btn btn-primary" type="submit" value="That's that." />
        </div>
    </div>

</template>
<!-- End Comments Template -->
