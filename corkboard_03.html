<head>
  <title>corkboard</title>
</head>

<body>
    {{> allTheContent}}
</body>

<!-- Begin allTheContent Template -->
<template name="allTheContent">
    <div class="container">
        <div class="row">
            <div class="span3">
                {{> sidebar}}
            </div>
            <div class="span9">
                <ul class="thumbnails">
                    {{> gallery}}   
                </ul>       
            </div>
        </div>
    </div>
</template>
<!-- End allTheContent Template -->

<!-- Begin Sidebar Template -->
<template name="sidebar">
    <h1><a id="homeLink" href="#">Corkboard</a></h1> <!-- This should lead the user back to the main page. -->
    <span class=" lead">{{about}}</span>

    <div class="welcomeText">
    {{loginButtons}}
    </div>

    <input type="text-box" class="span2" id="searchBox" placeholder="Search tags.">

    {{#if hasFileReader}}
    <div id="dropzone">
    Drop here to upload a new image.
    </div>
    {{/if}}

    {{> commentList}}
    
    <span class="hide">{{currentThumb}}</span>
    
</template>
<!-- End Sidebar Template -->

<!-- Begin Gallery Template -->
<template name="gallery">
    {{#each thumbnails}}
        
            {{> thumbnail}}
        
    {{/each}}
</template>
<!-- End Gallery Template -->

<!-- Begin Thumbnail Template -->
<template name="thumbnail">
    <li class="thumbnail {{selected}}">
        <span class="title">{{title}}</span>
        <span class="date">{{date}}</span>
        <span class="delete">&#10006;</span>
        <a href="#"><img src="{{imgUrl}}" title="{{title}}" /></a>
    </li>
</template>
<!-- End Thumbnail Template -->

<!-- Begin Comments Template -->
<template name="commentList">
    <ul class="unstyled">
        {{#each comments}}
            <li><span class="title">{{commentContent}}</span> <span class="delete">&#10006;</span>  <br /><span class="tiny hide">{{targetPicture}}</span></li>  
        {{/each}}
    </ul>


    <form id="commentForm" action="post">
        <div>
             <label for="comment">Your comment:</label>
             <textarea name="comment" id="commentField" rows="3" value="" tabindex="1" placeholder="Enter your comment here."></textarea>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
    </form>

</template>
<!-- End Comments Template -->
